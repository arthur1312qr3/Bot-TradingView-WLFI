name: Keep Bot Alive 24/7

on:
  schedule:
    - cron: '*/14 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Bot Health Endpoint
        run: |
          echo "üîÑ Fazendo ping no bot..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://bot-tradingview-wlfi.onrender.com/health)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ Bot est√° acordado! Status: $response"
          else
            echo "‚ö†Ô∏è Bot retornou status: $response"
          fi
          
          sleep 30
          
          response2=$(curl -s -o /dev/null -w "%{http_code}" https://bot-tradingview-wlfi.onrender.com/)
          echo "‚úÖ Segundo ping completado. Status: $response2"
      
      - name: Log Timestamp
        run: |
          echo "‚è∞ Ping executado em: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "üíì Pr√≥ximo ping em 14 minutos"
